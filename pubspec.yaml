name: battaglia_navale
description: "Battaglia Navale - Un gioco multiplayer Bluetooth LE con grafica hand-drawn."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.5

  # Bluetooth LE
  flutter_blue_plus: ^1.31.8

  # Storage locale
  shared_preferences: ^2.2.2

  # UI & Assets
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Utility
  intl: ^0.19.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: PaperBoy
      fonts:
        - asset: assets/fonts/PaperBoy.ttf
